    <div id="nav-placeholder"></div>

    <div id="whatsapp-placeholder"></div>

    <script>
        async function load(id, path) {
            const el = document.getElementById(id);
            if (!el) return;
            try {
                const response = await fetch(path);
                if (response.ok) {
                    el.innerHTML = await response.text();
                }
            } catch (err) {
                console.error("Error loading: " + path);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            load('header-placeholder', 'components/header.html');
            load('hero-placeholder', 'components/hero-section.html');
            load('hiring-placeholder', 'components/hiring-bar.html');
            load('nav-placeholder', 'components/navigation.html');
            load('about-placeholder', 'components/about-us.html');
            load('footer-placeholder', 'components/contact-footer.html');
            load('whatsapp-placeholder', 'components/float-whatsapp.html');
        });
    </script>

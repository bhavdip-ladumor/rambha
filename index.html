<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uttam Hub | Manufacturing & Custom Gifts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css or js/card-style.css">
    <link rel="stylesheet" href="css or js/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shopcart.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/css or js/slider1forweb.css">
  

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</head>
<body>

    <div id="header-placeholder"></div>


    <!-- nevigation button action bar  -->
    <div class="action-bar">
    <div class="action-left">
        <button class="main-menu-trigger-inline" onclick="toggleMenu()">
            <i class="fas fa-bars"></i> <span>MENU</span>
        </button>
    </div>

    <div class="action-right">
        <div class="search-box">
            <input type="text" id="db-search" placeholder="Search by name, brand, category...">
            <button onclick="handleSearch()"><i class="fas fa-search"></i></button>
        </div>
    </div>
</div>

<div id="side-panel" class="side-panel">
    <div class="side-panel-header">
        <span class="logo" style="color:white;">UTTAM<span>HUB</span></span>
        <button onclick="toggleMenu()" class="close-btn" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
    </div>
    
    <div class="side-panel-content">
        <div class="side-section">
            <h4 class="side-heading-small">Devision</h4>
            <div id="side-panel-links" class="side-links">
                </div>
        </div>

        <div class="side-section">
            <h4 class="side-heading-small">Busineses in</h4>
            <div id="partners-container" class="limited-view">
                <div id="side-partners-list" class="side-list-vertical"></div>
            </div>
            <button id="view-all-partners" class="side-action-btn" onclick="togglePartnersList()">View All</button>
        </div>

        <div class="side-section">
            <h4 class="side-heading-small">Category</h4>
            <div id="side-category-list" class="side-list-vertical">
                <a href="javascript:void(0)" class="side-cat-item active" onclick="filterByCategory('all')">All Category</a>
            </div>
        </div>
    </div>
</div>
<div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
   <!-- nevigation side pannel and search -->


<!-- slider 1-------------------------------------- -->

<section class="hero-main-slider">
    <div class="hero-ms-container" id="hero-slider-wrapper">
        <div class="hero-ms-slide active" onclick="handleHeroClick('resin')">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEilwt3FA0zufVbLv71e_AF-Geoz6DXrJb5PvJbwa2Rtx5ftve8Q1TjicQU9snmF3LazJi12iODyRTdz7NMzb7Y0egwbuvzftacx9M8tM9t2eICtGTJqOxK-gnoNz5b7F523uf8fHWL7axpmm5nLNMdiMVg168wNccz3oW0djLKM10CWX3bTCa2Rark0hdxo" alt="Resin Art">
            <div class="hero-ms-caption">
                <h2 class="hero-ms-title">Premium Resin Art</h2>
            </div>
        </div>

        <div class="hero-ms-slide" onclick="handleHeroClick('MDF Designs')">
            <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?q=80&w=1400&auto=format&fit=crop" alt="Laser Cutting">
            <div class="hero-ms-caption">
                <h2 class="hero-ms-title">MDF Laser Cut Designs</h2>
            </div>
        </div>

        <div class="hero-ms-slide" onclick="handleHeroClick('sale')">
            <img src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?q=80&w=1400&auto=format&fit=crop" alt="Business Sale">
            <div class="hero-ms-caption">
                <h2 class="hero-ms-title">Exclusive Business Partners</h2>
            </div>
        </div>
    </div>

    <div class="hero-ms-dots">
        <span class="hero-ms-dot active" onclick="currentHeroSlide(0)"></span>
        <span class="hero-ms-dot" onclick="currentHeroSlide(1)"></span>
        <span class="hero-ms-dot" onclick="currentHeroSlide(2)"></span>
    </div>
</section>


<!-- slider 1-------------------------------------- -->

    <div id="sliderhero"></div>

    <div id="hero-placeholder"></div>

    <div id="hiring-placeholder"></div>

    <div id="nav-placeholder"></div>

    <div id="about-placeholder"></div>

    <div id="footer-placeholder"></div>

    <div id="whatsapp-placeholder"></div>


    

  




    
   
     
    <script src="script.js"></script>
    <script src="css or js/the.js"></script>
    
</body>

</html>
